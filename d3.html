<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pool Usage Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .chart {
            width: 80%;
            margin: auto;
        }
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
        .axis-label {
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div class="chart">
        <h2>Swimming Pool Usage Over Time</h2>
        <svg width="800" height="400"></svg>
    </div>
    <script>
        // Function to fetch data from the /data endpoint
        async function fetchData() {
            try {
                const response = await fetch('https://api.igor.am/pool-data');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to fetch data:', error);
                return [];
            }
        }

        // Function to render the D3 chart
        async function renderChart() {
            const dataPoints = await fetchData();

            // Parse date and sort data by timestamp
            dataPoints.forEach(d => {
                d.timestamp = new Date(d.timestamp);
                d.percentage = +d.percentage;
            });
            dataPoints.sort((a, b) => a.timestamp - b.timestamp);

            // Set up SVG dimensions
            const svg = d3.select('svg');
            const margin = { top: 20, right: 30, bottom: 50, left: 50 };
            const width = +svg.attr('width') - margin.left - margin.right;
            const height = +svg.attr('height') - margin.top - margin.bottom;

            // Create a chart group
            const g = svg.append('g')
                         .attr('transform', `translate(${margin.left},${margin.top})`);

            // Set up scales
            const x = d3.scaleTime()
                        .domain(d3.extent(dataPoints, d => d.timestamp))
                        .range([0, width]);

            const y = d3.scaleLinear()
                        .domain([0, d3.max(dataPoints, d => d.percentage)])
                        .range([height, 0]);

            // Define the line generator
            const line = d3.line()
                           .x(d => x(d.timestamp))
                           .y(d => y(d.percentage));

            // Append the x-axis
            g.append('g')
             .attr('transform', `translate(0,${height})`)
             .call(d3.axisBottom(x))
             .append('text')
             .attr('class', 'axis-label')
             .attr('x', width / 2)
             .attr('y', 40)
             .style('text-anchor', 'middle')
             .text('Timestamp');

            // Append the y-axis
            g.append('g')
             .call(d3.axisLeft(y))
             .append('text')
             .attr('class', 'axis-label')
             .attr('x', -height / 2)
             .attr('y', -40)
             .attr('transform', 'rotate(-90)')
             .style('text-anchor', 'middle')
             .text('Usage (%)');

            // Append the line path
            g.append('path')
             .datum(dataPoints)
             .attr('class', 'line')
             .attr('d', line);
        }

        // Render the chart when the page loads
        window.onload = renderChart;
    </script>
</body>
</html>
